<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script defer src="js/script.js"></script>
    <title>To Do List</title>

<body class="body">
    <main>
        <h1 class="header">Lista zadań</h1>

            <div class="container__item container__item--verticalLine">Dodaj nowe zadanie</div>

                    <input class="form__input" placeholder="Co jest do zrobienia?">

                </form>
            </div>
            <div class="container__item">Lista zadań</div>
            <div class="container__item">
                <ul class="js-tasks"></ul>



            </div>


        </div>

    </main>
