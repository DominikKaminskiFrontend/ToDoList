<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta property="og:image" content="img/ogImage.png">
    <link rel="icon" href="./img/list.png">
    <script defer src="js/script.js"></script>
    <title>To Do List</title>

</head>

<body class="body">
    <header>
        <h1>Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__item ">Dodaj nowe zadanie</h2>
        <div class="section__item">
            <form class="js-form form">
                <input class="js-form__input form__input" placeholder="Co jest do zrobienia?" autofocus>
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </div>
    </section>
    <section class="section">
        <div class="section__buttons">
            <h2 class="section__title">Lista zadań</h2>
            <div class="js-buttons"> </div>
        </div>

        <section class="section__item">
            <ul class="js-tasks section__tasks"></ul>
        </section>
    </section>
</body>

</html>
